<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <style>
        #calculadora_form {
            color: #00ff15;
        }
        body {
            background-image:url('images/matrix.gif');
            background-repeat:repeat;
        }
        .form {
            margin: auto;
            top: 50%;
            width: 50%;
            -ms-transform: translateY(50%);
            transform: translateY(50%);
            backdrop-filter: blur(3px);
            border-radius: 20px;
            padding: 20px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="calculadora_form">
        <p:outputPanel>
            <p:inputText value="#{calculadoraBean.cadenaEntrada}" actionListener="#{calculadoraBean.guardarValor()}"></p:inputText>
        </p:outputPanel>
        <div>
            <p:outputPanel>
                <p:outputLabel value="Mean: #{calculadoraBean.resultadoMean}"></p:outputLabel>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputLabel value="Variance: #{calculadoraBean.resultadoVariance}"></p:outputLabel>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputLabel value="Standard Deviation: #{calculadoraBean.resultadoStandardDeviation}"></p:outputLabel>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputLabel value="Mode: #{calculadoraBean.resultadoMode}" style="display: none"></p:outputLabel>
            </p:outputPanel>
        </div>
        <div>
            <p:commandButton value="Mean" update="calculadora_form" actionListener="#{calculadoraBean.calculateMean()}"></p:commandButton><br></br>
            <p:commandButton value="Variance" update="calculadora_form" actionListener="#{calculadoraBean.calculateVariance()}"></p:commandButton><br></br>
            <p:commandButton value="StandardDeviation" update="calculadora_form" actionListener="#{calculadoraBean.calculateStandardDeviation()}"></p:commandButton><br></br>
            <p:commandButton value="Mode" update="calculadora_form" actionListener="#{calculadoraBean.calculateMode()}"></p:commandButton><br></br>
            <p:commandButton value="Restart" update="calculadora_form" actionListener="#{calculadoraBean.restart()}"></p:commandButton><br></br>
        </div>>

    </h:form>
</h:body>
</html>
